apply plugin: 'com.android.application'

android {
	compileSdkVersion 22
	buildToolsVersion "22.0.1"

	defaultConfig {
		applicationId "nl.dobots.imbusy"
		minSdkVersion 18
		targetSdkVersion 22
		versionCode 1
		versionName "0.0.1"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile project(':bluenet')
	compile 'com.android.support:appcompat-v7:22.2.1'
	compile 'org.igniterealtime.smack:smack-android-extensions:4.1.3'
//	compile 'org.igniterealtime.smack:smack-extensions:4.1.3'
//	compile 'org.igniterealtime.smack:smack-android:4.1.3' // Smaller install
	compile 'org.igniterealtime.smack:smack-tcp:4.1.3'
}
